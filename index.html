<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Handwriting Repeater</title>
    <meta
      name="description"
      content="A web app that can be used to effectively demonstrate correct handwriting technique. With useful features such as Loop and Trace, stand back and watch the handwriting teach itself!"
    />
    <meta name="google-adsense-account" content="ca-pub-7814326930117674" />
    <meta name="google-site-verification" content="trCK2wLL9i76vPCScU34nWJnmlRaDWiZ_Js_sR9K9WU" />
    <link rel="icon" type="image/x-icon" href="https://handwritingrepeater.app/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://handwritingrepeater.app/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://handwritingrepeater.app/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://handwritingrepeater.app/images/favicon-16x16.png" />
    <link rel="manifest" href="https://handwritingrepeater.app/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="title-container">
      <img src="assets/icons/logo.svg" id="titleIcon" alt="Handwriting Repeater logo" />
      <div class="title-texts">
        <h1 class="title-text">Handwriting Repeater</h1>
      </div>
    </div>

    <div class="main-container disable-select">
      <div id="writerContainer" class="writer-container">
        <canvas id="writerPage" width="1200" height="600"></canvas>
        <canvas id="writerTrace" width="1200" height="600"></canvas>
        <canvas id="writerLines" width="1200" height="600"></canvas>
        <canvas id="writer" width="1200" height="600"></canvas>
        <canvas id="writerMask" width="1200" height="600"></canvas>

        <div id="boardDate" aria-label="Date" role="button" tabindex="0">Loading date‚Ä¶</div>
        <div id="retroTv" aria-hidden="true">
          <div class="tv-frame">
            <iframe id="tvPlayer" title="Retro TV" loading="lazy"></iframe>
          </div>
        </div>
      </div>
      <div id="toolbarBottom" role="toolbar" aria-label="Handwriting controls" class="disable-select">
        <div class="toolbar-group toolbar-left">
          <button class="icon-only-button toolbar-button" id="zoomOutButton" type="button" aria-label="Zoom out">
            <span aria-hidden="true">‚àí</span>
          </button>
          <button class="icon-only-button toolbar-button" id="zoomInButton" type="button" aria-label="Zoom in">
            <span aria-hidden="true">+</span>
          </button>
          <div class="toolbar-slider" aria-label="Write speed">
            <label class="visually-hidden" for="speedSlider">Write speed</label>
            <input class="slider" id="speedSlider" type="range" min="0.1" max="10" value="2" step="0.1" />
          </div>
        </div>

        <div class="toolbar-group toolbar-centre">
          <button class="icon-only-button toolbar-button rewrite-button" id="rewriteButton" type="button" aria-label="Rewrite">
            <img src="assets/icons/playIcon.svg" alt="Rewrite" />
          </button>
        </div>

        <div class="toolbar-group toolbar-right">
          <button class="icon-only-button toolbar-button" id="undoButton" type="button" aria-label="Undo">
            <img src="assets/icons/undoIcon.svg" alt="Undo" />
          </button>
          <button class="icon-only-button toolbar-button" id="redoButton" type="button" aria-label="Redo">
            <img src="assets/icons/redoIcon.svg" alt="Redo" />
          </button>
          <button class="icon-only-button toolbar-button" id="resetButton" type="button" aria-label="Reset">
            <img src="assets/icons/binIcon.svg" alt="Reset" />
          </button>
          <button class="icon-only-button toolbar-button" id="pageStyleButton" type="button" aria-label="Page style" aria-expanded="false" aria-haspopup="dialog">
            <img src="assets/icons/blueDottedLinesIcon.svg" alt="Page style" />
          </button>
          <div class="toolbar-slider pen-size-slider" aria-label="Pen size">
            <button class="icon-only-button toolbar-button" id="penSizeButton" type="button" aria-label="Pen size indicator">
              <img src="assets/icons/penMediumIcon.svg" alt="Pen size" />
            </button>
            <label class="visually-hidden" for="penSizeSlider">Pen size</label>
            <input class="slider" id="penSizeSlider" type="range" min="1" max="40" value="6" step="1" />
          </div>
          <button class="icon-only-button toolbar-button" id="penColourButton" type="button" aria-label="Colour palette" aria-expanded="false" aria-haspopup="dialog">
            <img src="assets/icons/blackPenColourIcon.svg" alt="Colour palette" />
          </button>
          <button class="icon-only-button toolbar-button" id="uploadPenImageButton" type="button" aria-label="Upload pen image">
            <span aria-hidden="true">üì∑</span>
          </button>
          <button class="icon-only-button toolbar-button" id="timerButton" type="button" aria-label="Timer">
            <span aria-hidden="true">‚è±</span>
          </button>
          <button class="icon-only-button toolbar-button" id="fullscreenButton" type="button" aria-label="Fullscreen mode">
            <img src="assets/icons/fullscreenIcon.svg" alt="Fullscreen" />
          </button>
        </div>
      </div>
    </div>

    <div class="options-button-options" id="pageStyleOptions" role="dialog" aria-label="Page style options">
      <div class="options-section">
        <h2 class="options-title">Page Lines</h2>
        <div class="options-grid" id="backgroundButtonOptions">
          <button class="box-button icon-button option-selected" id="backgroundButton1" type="button">
            <img src="assets/icons/blueDottedLinesIcon.svg" alt="Blue dotted lines" />
          </button>
          <button class="box-button icon-button" id="backgroundButton2" type="button">
            <img src="assets/icons/greyDottedLinesIcon.svg" alt="Grey dotted lines" />
          </button>
          <button class="box-button icon-button" id="backgroundButton3" type="button">
            <img src="assets/icons/redBlueLinesIcon.svg" alt="Red and blue lines" />
          </button>
          <button class="box-button icon-button" id="backgroundButton9" type="button">
            <img src="assets/icons/greyDottedLines2Icon.svg" alt="Grey dotted lines" />
          </button>
          <button class="box-button icon-button" id="backgroundButton7" type="button">
            <img src="assets/icons/yellowTramLinesIcon.svg" alt="Yellow tram lines" />
          </button>
          <button class="box-button icon-button" id="backgroundButton5" type="button">
            <img src="assets/icons/groundIcon.svg" alt="Ground line" />
          </button>
          <button class="box-button icon-button" id="backgroundButton4" type="button">
            <img src="assets/icons/greyLinesIcon.svg" alt="Grey lines" />
          </button>
          <button class="box-button icon-button" id="backgroundButton6" type="button">
            <img src="assets/icons/squaresIcon.svg" alt="Squares" />
          </button>
          <button class="box-button icon-button" id="backgroundButton8" type="button">
            <img src="assets/icons/blankIcon.svg" alt="Blank" />
          </button>
        </div>
      </div>
      <div class="options-section">
        <h2 class="options-title">Page Colour</h2>
        <div class="options-grid" id="pageColourButtonOptions">
          <button class="box-button icon-button option-selected" id="whitePageButton" type="button">
            <img src="assets/icons/whitePageColourIcon.svg" alt="White page" />
          </button>
          <button class="box-button icon-button" id="peachPageButton" type="button">
            <img src="assets/icons/peachPageColourIcon.svg" alt="Peach page" />
          </button>
          <button class="box-button icon-button" id="yellowPageButton" type="button">
            <img src="assets/icons/yellowPageColourIcon.svg" alt="Yellow page" />
          </button>
          <button class="box-button icon-button" id="bluePageButton" type="button">
            <img src="assets/icons/bluePageColourIcon.svg" alt="Blue page" />
          </button>
          <button class="box-button icon-button" id="blueGreyPageButton" type="button">
            <img src="assets/icons/blueGreyPageColourIcon.svg" alt="Blue grey page" />
          </button>
        </div>
      </div>
    </div>

    <div class="options-button-options" id="penColourButtonOptions" role="dialog" aria-label="Pen colour options">
      <div class="options-grid">
        <button class="box-button icon-button option-selected" id="blackPenColourButton" type="button">
          <img src="assets/icons/blackPenColourIcon.svg" alt="Black" />
        </button>
        <button class="box-button icon-button" id="redPenColourButton" type="button">
          <img src="assets/icons/redPenColourIcon.svg" alt="Red" />
        </button>
        <button class="box-button icon-button" id="greenPenColourButton" type="button">
          <img src="assets/icons/greenPenColourIcon.svg" alt="Green" />
        </button>
        <button class="box-button icon-button" id="bluePenColourButton" type="button">
          <img src="assets/icons/bluePenColourIcon.svg" alt="Blue" />
        </button>
        <button class="box-button icon-button" id="yellowPenColourButton" type="button">
          <img src="assets/icons/yellowPenColourIcon.svg" alt="Yellow" />
        </button>
        <button class="box-button icon-button" id="purplePenColourButton" type="button">
          <img src="assets/icons/purplePenColourIcon.svg" alt="Purple" />
        </button>
        <button class="box-button icon-button" id="orangePenColourButton" type="button">
          <img src="assets/icons/orangePenColourIcon.svg" alt="Orange" />
        </button>
        <button class="box-button icon-button" id="darkGreenPenColourButton" type="button">
          <img src="assets/icons/darkGreenPenColourIcon.svg" alt="Dark green" />
        </button>
        <button class="box-button icon-button" id="pinkPenColourButton" type="button">
          <img src="assets/icons/pinkPenColourIcon.svg" alt="Pink" />
        </button>
        <button class="box-button icon-button" id="brownPenColourButton" type="button">
          <img src="assets/icons/brownPenColourIcon.svg" alt="Brown" />
        </button>
        <button class="box-button icon-button" id="greyPenColourButton" type="button">
          <img src="assets/icons/greyPenColourIcon.svg" alt="Grey" />
        </button>
      </div>
    </div>

    <div id="cookiePopup" style="display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); justify-content: center; align-items: center; z-index: 10000;">
      <div style="background: #fff; max-width: 500px; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <h3 style="margin-top: 0;">We use cookies</h3>
        <p>
          We use cookies to improve your experience and analyse traffic using Google Analytics. Read our
          <a href="https://handwritingrepeater.app/privacy-policy.html" target="_blank" rel="noreferrer">Privacy Policy</a>.
        </p>
        <div style="margin-top: 20px; text-align: right;">
          <button class="box-button" id="cookieRejectButton" type="button" style="padding: 5px 15px;">Reject</button>
          <button class="box-button" id="cookieAcceptButton" type="button" style="padding: 5px 15px;">Accept</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
